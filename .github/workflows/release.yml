name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Gate: run the full CI suite before building release artifacts.
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  build:
    name: Build ${{ matrix.target }}
    needs: ci
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir plex-org-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/plex-org plex-org-${{ matrix.target }}/
          cp README.md LICENSE plex-org-${{ matrix.target }}/
          tar czf plex-org-${{ matrix.target }}.tar.gz plex-org-${{ matrix.target }}

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir plex-org-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/plex-org.exe plex-org-${{ matrix.target }}/
          cp README.md LICENSE plex-org-${{ matrix.target }}/
          tar czf plex-org-${{ matrix.target }}.tar.gz plex-org-${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: plex-org-${{ matrix.target }}
          path: plex-org-${{ matrix.target }}.tar.gz

  publish:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    environment: crates-io
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish

  github-release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract release notes
        id: notes
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          if [ -f RELEASE_NOTES.md ] && [ -s RELEASE_NOTES.md ]; then
            cp RELEASE_NOTES.md release_notes.md
            echo "generate=false" >> $GITHUB_OUTPUT
          else
            awk "/^## \\[${TAG}\\]/{found=1; next} /^## \\[/{if(found) exit} found" CHANGELOG.md > release_notes.md
            if [ ! -s release_notes.md ]; then
              echo "generate=true" >> $GITHUB_OUTPUT
            else
              echo "generate=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: ${{ steps.notes.outputs.generate == 'true' }}
          body_path: ${{ steps.notes.outputs.generate != 'true' && 'release_notes.md' || '' }}
          files: artifacts/*.tar.gz

  homebrew:
    name: Update Homebrew Tap
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - name: Wait for release assets to be available
        run: sleep 10

      - name: Download release tarballs and compute SHA256
        id: sha
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          BASE="https://github.com/lijunzh/plex-media-organizer/releases/download/v${VERSION}"

          for target in aarch64-apple-darwin x86_64-apple-darwin aarch64-unknown-linux-gnu x86_64-unknown-linux-gnu; do
            curl -fsSL -o "${target}.tar.gz" "${BASE}/plex-org-${target}.tar.gz"
            sha=$(sha256sum "${target}.tar.gz" | awk '{print $1}')
            key=$(echo "$target" | tr '-' '_')
            echo "${key}=${sha}" >> $GITHUB_OUTPUT
            echo "  ${target}: ${sha}"
          done

      - name: Update formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.sha.outputs.version }}"
          git clone https://x-access-token:${GH_TOKEN}@github.com/lijunzh/homebrew-plex-media-organizer.git
          cd homebrew-plex-media-organizer

          cat > Formula/plex-org.rb << 'FORMULA'
          class PlexOrg < Formula
            desc "Organize torrent-downloaded media into Plex-compatible folder structures"
            homepage "https://github.com/lijunzh/plex-media-organizer"
            version "__VERSION__"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/lijunzh/plex-media-organizer/releases/download/v#{version}/plex-org-aarch64-apple-darwin.tar.gz"
                sha256 "__SHA_ARM64_MACOS__"
              else
                url "https://github.com/lijunzh/plex-media-organizer/releases/download/v#{version}/plex-org-x86_64-apple-darwin.tar.gz"
                sha256 "__SHA_X86_64_MACOS__"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/lijunzh/plex-media-organizer/releases/download/v#{version}/plex-org-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "__SHA_ARM64_LINUX__"
              else
                url "https://github.com/lijunzh/plex-media-organizer/releases/download/v#{version}/plex-org-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "__SHA_X86_64_LINUX__"
              end
            end

            def install
              bin.install Dir["**/plex-org"].first
            end

            test do
              assert_match "plex-org", shell_output("#{bin}/plex-org --version")
            end
          end
          FORMULA

          # Strip leading whitespace from heredoc
          sed -i 's/^          //' Formula/plex-org.rb

          # Substitute placeholders
          sed -i "s/__VERSION__/${VERSION}/" Formula/plex-org.rb
          sed -i "s/__SHA_ARM64_MACOS__/${{ steps.sha.outputs.aarch64_apple_darwin }}/" Formula/plex-org.rb
          sed -i "s/__SHA_X86_64_MACOS__/${{ steps.sha.outputs.x86_64_apple_darwin }}/" Formula/plex-org.rb
          sed -i "s/__SHA_ARM64_LINUX__/${{ steps.sha.outputs.aarch64_unknown_linux_gnu }}/" Formula/plex-org.rb
          sed -i "s/__SHA_X86_64_LINUX__/${{ steps.sha.outputs.x86_64_unknown_linux_gnu }}/" Formula/plex-org.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/plex-org.rb
          git commit -m "plex-org v${VERSION}"
          git push
