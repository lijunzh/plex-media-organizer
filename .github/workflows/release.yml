name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Gate: run the full CI suite before building release artifacts.
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  build:
    name: Build ${{ matrix.target }}
    needs: ci
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir plex-org-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/plex-org plex-org-${{ matrix.target }}/
          cp README.md LICENSE plex-org-${{ matrix.target }}/
          tar czf plex-org-${{ matrix.target }}.tar.gz plex-org-${{ matrix.target }}

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir plex-org-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/plex-org.exe plex-org-${{ matrix.target }}/
          cp README.md LICENSE plex-org-${{ matrix.target }}/
          tar czf plex-org-${{ matrix.target }}.tar.gz plex-org-${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: plex-org-${{ matrix.target }}
          path: plex-org-${{ matrix.target }}.tar.gz

  publish:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    environment: crates-io
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  github-release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract release notes
        id: notes
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          if [ -f RELEASE_NOTES.md ] && [ -s RELEASE_NOTES.md ]; then
            cp RELEASE_NOTES.md release_notes.md
            echo "generate=false" >> $GITHUB_OUTPUT
          else
            awk "/^## \\[${TAG}\\]/{found=1; next} /^## \\[/{if(found) exit} found" CHANGELOG.md > release_notes.md
            if [ ! -s release_notes.md ]; then
              echo "generate=true" >> $GITHUB_OUTPUT
            else
              echo "generate=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: ${{ steps.notes.outputs.generate == 'true' }}
          body_path: ${{ steps.notes.outputs.generate != 'true' && 'release_notes.md' || '' }}
          files: artifacts/*.tar.gz
